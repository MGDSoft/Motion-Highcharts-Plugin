<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="demo.css">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.highcharts.com/4.1.7/highcharts.js"></script>
		<script src="http://code.highcharts.com/highcharts-3d.js"></script>
		<script src="http://code.highcharts.com/modules/exporting.js"></script>
		<script src="../../timeline.js"></script>
		<script src="demo.js"></script>
	</head>
	<body>
		<div id="container"></div>
		<div id="sliders">
			<div id="slider-alpha" class="slider-container">
				<p>Alpha Angle</p>
				<input id="R0" type="range" min="0" max="45" value="15"/> <span id="R0-value" class="value"></span>
			</div>
			<div id="slider-beta" class="slider-container">
				<p>Beta Angle</p>
				<input id="R1" type="range" min="0" max="45" value="-45"/> <span id="R1-value" class="value"></span>
			</div>
		</div>
	</body>
</html>
